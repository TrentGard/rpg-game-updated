<!DOCTYPE html>
<html lang="en">

<head>
    <link href="http://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <title>Star Wars RPG</title>
</head>

<body>
    <div class="row title-container">
        Star Wars RPG!
    </div>
    <div class="row character-select" id="charSelectDiv"></div>
    <div class="row user-character" id="userCharDiv">
        Your Character
    </div>
    <div class="row hero-section" id="heroSection"></div>
    <div class="row enemy-select" id="enemeySelectDiv">
        Enemies Available To Attack
    </div>
    <div class="row villains" id="villains"></div>
    <div class="row fight-section" id="fightSectionDiv">
        Fight Section
    </div>
    <div class="row attack">
        <button class="attack-button" id="attackButton">Attack</button>
    </div>
    <div class="row message" id="attackMessage"></div>
    <div class="row message" id="defenderMessage"></div>
    <div class="row defender-section" id="defenderSectionDiv">
        Defender
    </div>
    <div class="row defender" id="defenderDiv"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/characters.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
